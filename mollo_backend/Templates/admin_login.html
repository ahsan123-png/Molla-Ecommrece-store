{% load static %}
<style>

    body{
        background-image: linear-gradient(to right top, #051937, #0e173c, #1a133e, #260d3f, #33023d);
            overflow: hidden;
        }
        
        .wrapper{
            padding: 4% 0;
        }
        .container{
            padding: 8% 0;
        }
        
        .form-signin{
            max-width: 380px;
            margin: 0 auto;
            background-color: #fff;
            padding: 15px 40px 50px;
            border: 1px solid #e5e5e5;
            border-radius: 10px;
            opacity: 0.8;
        }
        .form-signin .form-heading, .form-signin .checkbox{
            margin-bottom: 30px;
        } 
        .form-signin input{
           margin-bottom: 20px;
           border: 0;
           border-radius: 7px;
           padding-left: 3%;
        }
        ::placeholder{
            margin-left: 50px !important;
        }
        
        .form-signin.form-control{
            padding: 10px;
        }
        .btn-dark{
          background-image: linear-gradient(to right top, #051937, #0e173c, #1a133e, #260d3f, #33023d);
          color: #fff;
          padding: 7px 20px;
          border-radius: 10px;
          cursor: pointer;
        }
        .btn-dark:hover{
          color: #B980C4;
        }
        .padding-chan{
            padding: 10px 0px;
            box-shadow: 0px 0px 8px;
        }
        .form-signin{
            box-shadow:0px 0px 16px white;
        }
        :focus-visible {
        outline: none !important;
        }
        *{
            padding:0;
            margin:0;
        }
</style>
    <div style="width:100%;z-index: -1;    position: absolute;">
        <video loop muted autoplay style="width:100%">
            <source src="{% static "images/vid.mp4" %}">
        </video>
    </div>
    <div class="wrapper">
		<div class="container mt-4">
		<form action="admin_login" method="POST" class="form-signin">
            {% csrf_token %}
			<h2 class="form-heading text-center">
				Admin Login Form
			</h2>
			<div style="display: flex;gap: 3%;">
            <input type="text" class="form-control padding-chan" name="username" placeholder="username" required="" autofocus="" />

			<input type="password" class="form-control padding-chan" name="password" placeholder="Password" required="" autofocus="" />
            </div>
            
            <div>
			<label class="checkbox" for="">
				<input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe">
				Remember Me
			</label>
            </div>


            <div>
			<button class="btn btn-lg btn-dark btn-block ty" type="submit">
				Login
			</button>
            </div>
		</form>
		</div>

	</div>
